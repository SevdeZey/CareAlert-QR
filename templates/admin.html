<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background: #f8fafc;
      color: #0f172a
    }

    .brand {
      font-weight: 600;
      color: #0b69ff
    }

    .card {
      border-radius: 10px;
    }

    .badge-issue {
      background: #0b69ff;
      color: #fff;
      margin-right: 6px;
      padding: 6px 8px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a
        class="navbar-brand brand"
        href="#"
      >Temizlik Bildirimleri - Admin</a>
      <form
        method="post"
        action="/admin/logout"
      >
        <button class="btn btn-outline-secondary btn-sm">Ã‡Ä±kÄ±ÅŸ</button>
      </form>
    </div>
  </nav>

  <div class="container my-4">
    <ul
      class="nav nav-tabs"
      id="adminTabs"
      role="tablist"
    >
      <li class="nav-item"><a
          class="nav-link active"
          id="tab-feed"
          data-bs-toggle="tab"
          href="#pane-feed"
          role="tab"
        >Gelen Bildirimler</a></li>
      <li class="nav-item"><a
          class="nav-link"
          id="tab-staff"
          data-bs-toggle="tab"
          href="#pane-staff"
          role="tab"
        >Personel YÃ¶netimi</a></li>
    </ul>

    <div class="tab-content mt-3">
      <div
        class="tab-pane fade show active"
        id="pane-feed"
        role="tabpanel"
      >
        <div id="listbox"></div>
      </div>

      <div
        class="tab-pane fade"
        id="pane-staff"
        role="tabpanel"
      >
        <div class="card p-3 mb-3">
          <h6>Yeni Personel Ekle</h6>
          <form
            id="addStaffForm"
            class="row g-2"
          >
            <div class="col-12 col-md-4"><input
                name="username"
                class="form-control"
                placeholder="KullanÄ±cÄ± adÄ±"
              /></div>
            <div class="col-12 col-md-4"><input
                name="password"
                class="form-control"
                placeholder="Parola"
              /></div>
            <div class="col-12 col-md-3">
              <select
                multiple
                name="floors"
                class="form-select"
                style="height:100px;"
              >
                {% for f in range(1,11) %}
                <option value="{{ f }}">{{ f }}. Kat</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-12 col-md-1">
              <button
                type="button"
                class="btn btn-primary w-100"
                onclick="addStaff()"
              >Ekle</button>
            </div>
          </form>
        </div>
        <div id="staffList"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function fetchList() {
      try {
        const r = await fetch('/api/unresolved');
        const items = await r.json();
        const cont = document.getElementById('listbox');
        if (!items || items.length === 0) {
          cont.innerHTML = '<div class="alert alert-success">Yeni bildirim yok.</div>';
          return;
        }
        let html = '';
        for (const it of items) {
          const issues = it.meta && it.meta.issues ? it.meta.issues : [];
          const note = it.meta && it.meta.note ? it.meta.note : '';
          let issueHtml = '';
          for (const iss of issues) { issueHtml += `<span class="badge-issue">${iss.label}</span>`; }
          html += `<div class="card mb-2" data-feedback-id="${it.id}">
                    <div class="card-body d-flex justify-content-between">
                      <div>
                        <h6>${it.name} <small class="text-muted">(${it.code})</small></h6>
                        <div>${issueHtml}</div>
                        ${note ? `<div class="text-muted">Not: ${note}</div>` : ''}
                        <div class="text-muted">Kat: ${it.floor} â€¢ ${it.reported_at}</div>
                      </div>
                      <div><button class="btn btn-success" onclick="resolve(${it.id})">TamamlandÄ±</button></div>
                    </div>
                  </div>`;
        }
        cont.innerHTML = html;
      } catch (e) {
        document.getElementById('listbox').innerText = 'Liste alÄ±namadÄ±: ' + e;
      }
    }

    // ðŸ”¹ GÃ¼ncellenmiÅŸ resolve() fonksiyonu
    async function resolve(id) {
      try {
        const fd = new FormData();
        fd.append('feedback_id', id);

        const resp = await fetch('/admin/resolve', { method: 'POST', body: fd });
        const j = await resp.json();

        if (resp.ok && j.ok) {
          // BaÅŸarÄ±lÄ± â€” listeyi yenile veya kaldÄ±r
          fetchList();
        } else {
          alert('Hata: ' + (j.error || resp.statusText || 'Bilinmeyen'));
        }
      } catch (e) {
        alert('AÄŸ hatasÄ±: ' + e.message);
      }
    }

    /* staff management */
    async function addStaff() {
      const form = document.getElementById('addStaffForm');
      const fd = new FormData(form);
      const res = await fetch('/admin/staff/add', { method: 'POST', body: fd });
      const j = await res.json();
      if (j.ok) { alert('Personel eklendi'); form.reset(); fetchStaff(); }
      else { alert('Hata: ' + (j.error || 'Bilinmeyen')); }
    }

    async function fetchStaff() {
      const r = await fetch('/api/staff');
      const staff = await r.json();
      const cont = document.getElementById('staffList');
      if (!staff || staff.length === 0) {
        cont.innerHTML = '<div class="alert alert-info">HenÃ¼z personel yok.</div>';
        return;
      }
      let html = '<div class="row g-3">';
      for (const s of staff) {
        html += `<div class="col-12"><div class="card p-3 d-flex justify-content-between">
                  <div><strong>${s.username}</strong> 
                    <div class="text-muted small">Katlar: ${(s.floors || []).join(', ') || 'â€”'}</div>
                  </div>
                  <div><button class="btn btn-outline-danger btn-sm" onclick="deleteStaff('${s.username}')">Sil</button></div>
                </div></div>`;
      }
      html += '</div>';
      cont.innerHTML = html;
    }

    async function deleteStaff(username) {
      if (!confirm('Silinsin mi?')) return;
      const fd = new FormData();
      fd.append('username', username);
      const res = await fetch('/admin/staff/delete', { method: 'POST', body: fd });
      const j = await res.json();
      if (j.ok) { alert('Silindi'); fetchStaff(); }
      else alert('Hata: ' + (j.error || 'Bilinmeyen'));
    }

    /* init */
    fetchList();
    fetchStaff();
    setInterval(fetchList, 3000);
    setInterval(fetchStaff, 10000);
  </script>
</body>

</html>
