<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ location.name }} - Bildirim</title>
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background: #ffffff;
      color: #0f172a;
    }

    .hero {
      background: #0b69ff;
      color: white;
      padding: 18px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06)
    }

    .form-check-label {
      white-space: normal;
    }

    /* temiz satır bölünmesi için normal bırak */
    .btn-primary {
      background: #0b69ff;
      border-color: #0b69ff;
    }
  </style>
</head>

<body>
  <div class="container py-3">
    <div class="hero d-flex align-items-center gap-3">
      <div style="font-size:20px; font-weight:600;">{{ location.name }}</div>
      <!-- <div class="ms-auto small">Hızlı bildirim</div> -->
    </div>

    <div class="card p-3">
      <form id="fbForm">
        <div>
          <h5 class="mb-0">Hızlı Bildirim</h5>
          <div class="muted">Lütfen aşağıdaki seçeneklerden uygun olanları seçin ve gönderin.</div>
        </div>
        <br>
        <div class="row">
          {% for opt in options %}
          <div class="col-12 col-md-6">
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                value="{{ opt.id }}"
                id="opt_{{ opt.id }}"
                name="issues"
              >
              <label
                class="form-check-label"
                for="opt_{{ opt.id }}"
              >{{ opt.label }}</label>
            </div>
          </div>
          {% endfor %}
        </div>

        <div class="mb-3">
          <label
            for="note"
            class="form-label"
          >Ek not (opsiyonel)</label>
          <textarea
            id="note"
            class="form-control"
            rows="3"
            placeholder="Örn: Lavabo tıkanmış..."
          ></textarea>
        </div>

        <div class="d-grid">
          <button
            type="button"
            id="sendBtn"
            class="btn btn-primary btn-lg"
          >Bildirim Gönder</button>
        </div>

        <p
          id="msg"
          class="mt-3"
        ></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('sendBtn').addEventListener('click', async function () {
      const checked = Array.from(document.querySelectorAll('input[name="issues"]:checked')).map(i => i.value);
      const note = document.getElementById('note').value.trim();
      const msg = document.getElementById('msg');
      if (checked.length === 0 && note.length === 0) {
        msg.innerText = 'Lütfen en az bir seçenek seçin veya not girin.';
        msg.style.color = '#d63333';
        return;
      }
      this.disabled = true;
      msg.innerText = 'Gönderiliyor...';
      try {
        const res = await fetch('/api/feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ location_code: '{{ location.code }}', issues: checked, note: note })
        });
        const j = await res.json();
        if (j.ok) {
          msg.innerText = 'Teşekkürler! Bildirim gönderildi.';
          msg.style.color = '#16a34a';
          document.querySelectorAll('input[name="issues"]').forEach(i => i.checked = false);
          document.getElementById('note').value = '';
        } else {
          msg.innerText = 'Hata: ' + (j.error || 'Bilinmeyen');
          msg.style.color = '#d63333';
        }
      } catch (e) {
        msg.innerText = 'Ağ hatası';
        msg.style.color = '#d63333';
      } finally {
        this.disabled = false;
      }
    });
  </script>
</body>

</html>
