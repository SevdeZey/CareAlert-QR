<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Personel Girişi</title>
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>

<body class="bg-light">
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div
      class="card p-4"
      style="width:100%;max-width:420px"
    >
      <h5>Personel Girişi</h5>
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <form
        method="post"
        action="/staff/login"
      >
        <div class="mb-2"><input
            name="username"
            class="form-control"
            placeholder="Kullanıcı adı"
          /></div>
        <div class="mb-2"><input
            name="password"
            type="password"
            class="form-control"
            placeholder="Parola"
          /></div>
        <div class="d-grid"><button class="btn btn-primary">Giriş</button></div>
      </form>
    </div>
  </div>
</body>

</html>
