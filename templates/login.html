<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Admin Girişi</title>
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1"
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #f6f8fb, #f3f6fb)
    }
  </style>
</head>

<body>
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div
      class="card p-4 shadow-sm"
      style="width:100%;max-width:420px;"
    >
      <h4 class="mb-3">Yönetici Girişi</h4>
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <form
        method="post"
        action="/admin/login"
      >
        <div class="mb-3">
          <label class="form-label">Kullanıcı</label>
          <input
            class="form-control"
            name="username"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Şifre</label>
          <input
            class="form-control"
            type="password"
            name="password"
          />
        </div>
        <div class="d-grid">
          <button class="btn btn-primary">Giriş</button>
        </div>
      </form>
      <div class="mt-3 small text-muted">Demo: kullanıcı <code>admin</code> / parola <code>secret</code></div>
    </div>
  </div>
</body>

</html>
